{% extends 'base.html'%}

{% block head%}
<title>login</title>
{% endblock%}

{% block body %}
<link rel="stylesheet" href="/static/styles.css">
<!-- Static navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">

  <a id="cosin_logo" class="navbar-brand" href="#"><img src ="/static/image/logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top"> Cosine similarity</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
    
    </ul>
  <!-- </div> -->

</nav>


<form action="/user_page" method="POST">
    
  
  <div class="container">
    <div class="card mx-auto mt-5" style="max-width: 400px;">
        <div class="card-header">
            <h2 class="text-center">Login</h2>
        </div>
        <div class="card-body">
            <form action="/user_page" method="POST">
                <div class="mb-3">
                    <label for="uname" class="form-label">Username</label>
                    <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Username" required>
                </div>
                <div class="mb-3">
                    <label for="psw" class="form-label">Password</label>
                    <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p>If you don't have an account, <a href="{{ url_for('registerform') }}">sign up for free here</a></p>
        </div>
    </div>
</div>
 
{% endblock %}
