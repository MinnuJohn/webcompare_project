{% extends 'base.html'%}

{% block head%}
<title>Home</title>

{% endblock%}

{% block body %}
<div class="text-center"> <!-- Center-align the content -->
    <h1>Check similarity between two webpages</h1>
    <form action="/processinput"  method="POST">
        <div class="url-input">
            <label for="url1">Enter URL 1:</label>
            <input type="text" id="url1" name="url1" placeholder="https://example1.com">
        </div>

        <div class="url-input">
            <label for="url2">Enter URL 2:</label>
            <input type="text" id="url2" name="url2" placeholder="https://example2.com">
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
<div class="center-table">

        <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>url1</th>
                    <th>url2</th>
                    <th>Similarity%</th>
                    <th>Action</th> 
                                    </tr>
            </thead>
            <tbody>
                {% for info in url_info %}
                <tr>
                    <td>{{ info.url_input1 }}</td>
                    <td>{{ info.url_input2}}</td>
                    <td>{{ info.similarity }}</td>
                    <td>
                        <form action="/delete" method="POST">
                            <input type="hidden" name="url_id" value="{{ info.url_id }}">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
</div>
<!-- <script src="/static/js/webscraping.js"></script> -->
{% endblock %}
