{% extends 'base.html'%}
{% block head%}
<title>cosine similarity result</title>
{% endblock%}

{% block body %}
<link rel="stylesheet" href="/static/style.css">
<nav class="navbar navbar-expand-lg navbar-dark">

    <a id="cosin_logo" class="navbar-brand" href="#"><img src ="/static/image/logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top"> Cosine similarity</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/user_page">Url compare</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/text">Text compare</a>
          </li>
  
      </ul>
    </div>
    <ul class="flash-messages">
      <a class="nav-item mr-3 nav-link p-3" href="/logout">Logout</a>
    </ul>
  </nav>
<div class="container py-5">
    <div class="row">

        <!-- Heading -->
        <div class="col-lg-12 mx-auto mb-5 text-black text-center">
            <h1 class="display-4">Cosine similarity</h1>
        </div>
        <!-- END -->

        <div style="margin: auto; width: 50%;">
            <div class="bg-white rounded-lg p-5 shadow">
                <h2 class="h6 font-weight-bold text-center mb-4">Smililarity percentage</h2>

                <!-- Progress bar  -->
                <div class="progress mx-auto" data-value='{{similarity}}'>
                    <span class="progress-left">
                        <span class="progress-bar border-primary"></span>
                    </span>
                    <span class="progress-right">
                        <span class="progress-bar border-primary"></span>
                    </span>
                    <div
                        class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                        <div class="h2 font-weight-bold" id="similarity">{{similarity}}</div>
                    </div>
                </div>
                <!-- END -->

                <!-- display input links -->
                <div class="row text-center mt-4">
                    <div class="col-6 border-right">
                        <div class="h4 font-weight-bold mb-0" id="url1" style="overflow: hidden;
                        ">{{input1 }}</div><span class="small text-gray">url1</span>
                    </div>
                    <div class="col-6">
                        <div class="h4 font-weight-bold mb-0" id="url2" style="overflow: hidden;
                        ">{{input2 }}</div><span class="small text-gray">url2</span>
                    </div>
                </div>
                <!-- END -->


            </div>
            <!-- Save Button Section -->
            <div class="text-center mt-4">
                <button action="/update" method="POST" id="saveButton" class="btn btn-primary">Save</button>

                <!-- END Save Button Section -->
                <input type="button" value="Back to previous page" onclick="history.back()" class="btn btn-primary" />
            </div>

        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/static/js/result.js"></script>


{% endblock %}
